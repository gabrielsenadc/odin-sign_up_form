<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="logo"> 
        <div class="text">
            <img src="assets/odin-lined.png"> ODIN
        </div>
        <p>Photo by Haile West on Unplash</p>
    </div>

    <div class="login">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up to get started.<br><br> 
                You know you want to.</p>
        </div>

        <form class="form" action="#" method="post">
            <div class="main">
                <div class="form-text"> Let's do this!</div>
                <div class="section">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="section">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{2} [0-9]{9}">
                    </div>
                </div>

                <div class="section"> 
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </div>

            <div class="button"><button type="submit">Create Account</button></div>
        </form>
        
        <div class="log-text">
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
